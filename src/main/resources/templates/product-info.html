<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webify</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
<div th:insert="blocks/header :: header"></div>

<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold"><p th:text="${product.name}"></p></h1>
    <div class="overflow-hidden">
        <div class="container px-5">
            <img th:src="@{${product.image}}" class="img-fluid border rounded-3 shadow-lg mb-4"
                 alt="Unable to load image" loading="lazy" width="700" height="500">
        </div>
    </div>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
        <p th:text="${product.description}"></p></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <a class="btn btn-outline-secondary btn-lg px-4" href="javascript:history.back()">Назад</a>
            </button>
            <button type="button" class="btn btn-warning btn-lg px-4 me-sm-3">Купить</button>
        </div>
    </div>
</div>
