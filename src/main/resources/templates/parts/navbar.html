<div th:fragment="navbar" xmlns:sec="http://www.w3.org/1999/xhtml">
    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h2>Webify</h2>
                    </a>

                    <div class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-white">
                                <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                     src="/images/header/home.png">
                                Главная
                            </a>
                        </li>
                        <li>
                            <a href="/categories" class="nav-link text-white">
                                <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                     src="/images/header/grid.png">
                                Каталог
                            </a>
                        </li>
                        <div sec:authorize="isAuthenticated()">
                            <li>
                                <a href="/user/cart" class="nav-link text-white">
                                    <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                         src="/images/header/cart.png">
                                    Корзина
                                </a>
                            </li>
                        </div>


                        <div sec:authorize="isAuthenticated()">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        <img th:src="@{/images/header/profile.png}" class="rounded-circle" width="32"
                                             height="32">
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/user">Моя
                                            страница</a>
                                        <a class="dropdown-item" href="/user/posts">Мои
                                            посты</a>
                                        <a class="dropdown-item" href="/user/orders">Мои
                                            заказы</a>
                                        <hr class="dropdown-divider">
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit" class="btn">Выйти</button>
                                        </form>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div sec:authorize="!isAuthenticated()">
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    </div>
                    <div class="text-end">
                        <a href="/login" style="text-decoration:none">
                            <button type="button" class="btn btn-light text-dark me-2">Войти</button>
                        </a>
                        <a href="/registration" style="text-decoration:none">
                            <button type="button" class="btn btn-dark">Зарегистрироваться</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
</div>
