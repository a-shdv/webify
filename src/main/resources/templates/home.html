<!doctype html>
<html lang="en">
<head th:replace="/layouts/partials/head :: head">
</head>
<body>

<div th:replace="/layouts/partials/navbar :: navbar"></div>
<div class="text-center mt-5">
    <h1>Webify</h1>
</div>

<div class="container">
    <div class="row text-center mt-5">
        <!-- Create Post Form -->
        <form th:action="@{/posts/create}" method="post"><br> <br>
            <!-- Post Header -->
            <label for="header"></label>
            Название поста: <input id="header" type="text" name="header"><br> <br>
            <!-- Post Description -->
            <label for="description"></label>
            Описание поста: <input id="description" type="text" name="description"> <br> <br>

            <button class="btn btn-warning" type="submit">Добавить пост</button>
        </form>
    </div>

    <div class="card mt-5" style="max-width: 25rem; margin: 0 auto; float: none;" th:each="post : ${posts}">
        <!-- Post User -->
        <a class="text-decoration-none" th:href="@{/user/{id}(id=${post.user.id})}">
            <div class="card-header bg-dark text-center text-white" th:text="${post.username}"></div>
        </a>
        <!-- Post -->
        <div class="card-body">
            <!-- Post header -->
            <h5 class="card-title text-center" th:text="${post.header}"></h5>
            <!-- Post Description -->
            <p class="card-text text-center" th:text="${post.description}"></p>
            <!-- Post Details -->
            <a href="#" style="text-decoration: none; position:absolute; bottom:0; right:0;">Читать</a>
        </div>
        <div class="card-footer text-muted">
            2 дня назад
        </div>
    </div>
</div>
<div th:replace="/layouts/partials/footer :: footer"></div>
</body>
</html>
