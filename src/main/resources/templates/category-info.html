<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webify</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container py-3">
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <tr th:each="product: ${products}">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-dark">
                            <h4 class="my-0 fw-normal"><p th:text="${product.name}"></p></h4>
                        </div>
                        <div class="card-body">
                            <img th:src="@{${product.image}}" alt="Unable to load image" width="294" height="264">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li><p th:text="${product.description}"></p></li>
                            </ul>
                            <a th:href="@{/product/{id}(id=${product.id})}" class="w-100 btn btn-lg btn-warning">Подробнее</a>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </main>
</div>

</body>
</html>
