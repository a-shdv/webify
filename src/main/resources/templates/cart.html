<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webify</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/blocks/header :: header"/>


<div class="container">

    <h2 style="margin-top: 30px">Моя корзина</h2>

    <div th:if="!${#lists.isEmpty(items)}">
        <div class="row" style="margin-top: 20px">

            <div class="col-sm-12 row-eq-height" th:each="item : ${items}">

                <div class="card" style="margin-bottom: 10px">
                    <div class="card-block" style="padding-bottom: 10px; padding-top: 10px;">

                        <a th:href="@{/products/{id}(id=${item.product.id})}">
                            <h3 th:text="${item.product.name}" class="card-title"></h3>
                        </a>

                        <div class="row">

                            <div class="col-md-3">
                                <a th:href="@{/products/{id}(id=${item.product.id})}">
                                    <img style="max-height: 100px !important;" th:src="${item.product.getImage()}"
                                         alt="Не удалось загрузить изображение"/>
                                </a>
                            </div>

                            <div class="col-md-3">
                                <div class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item price">
                                            Цена: <span th:text="${item.product.price} + ' ₽'"></span>&nbsp;
                                        </li>
                                        <li class="list-group-item price">
                                            <div class="row">
                                                <span class="good-count" style="margin: 0 5px"
                                                      th:text="${item.count}"></span>
                                            </div>
                                        </li>
                                    </ul>
                                    <div>
                                        <form th:action="@{/user/{user}/cart/{cart}/delete/{product}(user=${cart.user.id}, cart=${cart.id}, product=${item.product.id})}"
                                              method="post">
                                            <a style="text-decoration:none">
                                                <button type="submit" class="w-100 btn btn-lg btn-danger">Удалить
                                                </button>
                                            </a>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>
                    Всего: <span th:text="${cart.price}"></span> ₽
                </h3>
            </div>
            <div>
                <a style="margin-top: 20px" class="btn btn-warning">Купить</a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(items)}">
        <p class="alert alert-warning">В вашей корзине нет товаров.</p>
    </div>

</div>

<div th:replace="/blocks/footer :: footer"/>
</body>
</html>
