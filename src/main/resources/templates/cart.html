<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webify</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/blocks/header :: header"/>
<div class="container">
      <h1>
        <span th:text="'Корзина ' + ${user.username}"/>
      </h1>


    <div class="card" th:each="product : ${products}">
        <div class="card-header">
            <img th:src="@{${product.getKey().getImage()}}" alt="Unable to load image" width="150" height="150">
            <h1 th:text="${product.getKey().getName()}"/>
        </div>
        <div class="row card-body">
            <div class="col-md-2" th:inline="text">
                Цена: [[${product.getKey().getPrice()}]] руб
            </div>
            <div class="col-md-9" th:inline="text">
                Количество: [[${product.getValue()}]]
            </div>
            <a class="col-md-1" th:href="@{/user/{user}/cart/remove/{id}(user=${user.id}, id = ${product.getKey().getId()})}">
                <button class="btn btn-danger" type="button">
                    Удалить
                </button>
            </a>
        </div>
        <br/>
    </div>
    <div class="row card-body">
        <h2 class="col-md-11" th:inline="text">
            Общая стоимость: [[${total}]] руб.
        </h2>
            <a class="col-md-1" th:href="@{/user/{user}/cart/checkout(user=${user.id})}">
              <button class="btn btn-warning" type="button">
                Купить
              </button>
            </a>
    </div>
</div>
<div th:replace="/blocks/footer :: footer"/>
</body>
</html>
