<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webify</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/blocks/header :: header"/>


<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="table-main table-responsive">
                    <table class="table">
                        <div th:if="${#lists.isEmpty(cart.cartItems)}">
                            <p class="alert alert-warning">В вашей корзине нет товаров.</p>
                        </div>

                        <div th:if="${!#lists.isEmpty(cart.cartItems)}">
                            <thead>
                            <tr>
                                <th>Изображение</th>
                                <th>Название товара</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>Всего</th>
                                <th>Действие</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:each="cartItem : ${cart.cartItems}">
                                <td class="thumbnail-img">
                                    <img style="max-height: 100px" th:src="${cartItem.product.image}"
                                         alt="Не удалось загрузить изображение"/>
                                </td>
                                <td class="name-pr">
                                    <p th:text="${cartItem.product.name}"></p>
                                </td>
                                <td class="price-pr">
                                    <p th:text="'₽' + ${cartItem.product.price}"></p>
                                </td>
                                <form th:action="@{/user/{user}/cart/{cart}/update/{product}(user=${cart.user.id}, cart=${cart.id}, product=${cartItem.product.id})}"
                                      method="post">
                                    <input type="hidden" name="id" th:value="${cartItem.product.id}">
                                    <td class="quantity-box"><input type="number" size="4" th:value="${cartItem.getQuantity}"
                                                                    name="quantity" min="0" step="1"
                                                                    class="c-input-text qty text"></td>
                                    <td class="total-pr">
                                        <p th:text="'₽' + ${cartItem.price}"></p>
                                    </td>

                                    <td class="update-pr">

                                        <button type="submit" name="action" value="update" title="Update"
                                                class="btn btn-warning">Применить
                                        </button>

                                        <button type="submit" name="action" value="delete" title="Delete"
                                                class="btn btn-danger">Удалить
                                        </button>
                                    </td>

                                </form>
                            </tr>
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-8 col-sm-12"></div>
            <!--            <div class="col-12 d-flex shopping-box"><a th:href="@{/check-out}" class="ml-auto btn hvr-hover">Checkout</a>-->
        </div>
    </div>

</div>
</div>
<!-- End Cart -->

<div th:replace="/blocks/footer :: footer"/>
</body>
</html>
