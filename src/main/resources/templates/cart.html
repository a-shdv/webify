<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/parts/head :: head">
</head>
<body>
<div th:replace="/parts/navbar :: navbar"/>

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="table-main table-responsive">
                    <table class="table">
                        <div th:if="${#lists.isEmpty(cart.cartItems)}">
                            <p class="alert alert-warning">В вашей корзине нет товаров.</p>
                        </div>

                        <div th:if="${!#lists.isEmpty(cart.cartItems)}">
                            <thead>
                            <tr>
                                <th>Изображение</th>
                                <th>Название товара</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>К оплате</th>
                                <th>Действие</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:each="cartItem : ${cart.cartItems}">
                                <td class="thumbnail-img">
                                    <img style="max-height: 100px" th:src="${cartItem.product.image}"
                                         alt="Не удалось загрузить изображение"/>
                                </td>
                                <td class="name-pr">
                                    <p th:text="${cartItem.product.name}"></p>
                                </td>
                                <td class="price-pr">
                                    <p th:text="'₽' + ${cartItem.product.price}"></p>
                                </td>
                                <form th:action="@{/user/{user}/cart/{cart}/update/{product}(user=${cart.user.id}, cart=${cart.id}, product=${cartItem.product.id})}"
                                      method="post">
                                    <input type="hidden" name="id" th:value="${cartItem.product.id}">
                                    <td class="quantity-box"><input type="number" size="4"
                                                                    th:value="${cartItem.getQuantity}"
                                                                    name="quantity" min="0" step="1"
                                                                    class="c-input-text qty text"></td>
                                    <td class="total-pr">
                                        <p th:text="'₽' + ${cartItem.price}"></p>
                                    </td>

                                    <td class="update-pr">

                                        <button type="submit" name="action" value="update" title="Update"
                                                class="btn btn-warning">Обновить
                                        </button>

                                        <button type="submit" name="action" value="delete" title="Delete"
                                                class="btn btn-danger">Удалить
                                        </button>
                                    </td>
                                </form>
                            </tr>
                            </tbody>
                            <div class="d-flex justify-content-between mb-5">
                                <b><h5 class="text-uppercase">К оплате:</h5></b>
                                <b>
                                    <h5><p th:text="${cart.totalPrice} + ' ₽'"></p></h5>
                                </b>
                            </div>
                        </div>
                    </table>
                </div>
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(cart.cartItems)}">
            <div class="row">
                <div class="text-center"><a th:href="@{/user/{user}/cart/order(user=${user.id})}"
                                            class="ml-auto btn btn-lg btn-warning">Оформить заказ</a></div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->

<div th:replace="/parts/footer :: footer"/>
</body>
</html>
